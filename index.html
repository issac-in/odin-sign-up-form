<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="side-banner">
        <div class="logo">
            <img src="./assets/odin-lined.png" alt="Logo outline of Odin">
            <p class="norse-font">ODIN</p>
        </div>
        <p class="credits">
            <small>Photo by <a href="https://unsplash.com/@haliewestphoto">Hallie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></small>
        </p>
    </div>
    <main>
        <section class="call-to-action">
            <h1>Sign Up</h1>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </section>

        <form action="https://httpbin.org/post" method="post" id="sign_up">
            <h2>Let's do this!</h2>

            <label for="user_first_name">FIRST NAME</label>
            <input type="text" id="user_first_name" name="user_first_name" placeholder="John">

            <label for="user_last_name">LAST NAME</label>
            <input type="text" id="user_last_name" name="user_last_name" placeholder="Doe">

            <label for="user_email">EMAIL</label>
            <input type="email" id="user_email" name="user_email" placeholder="jdoe@gmail.com">

            <label for="user_phone_number">PHONE NUMBER</label>
            <input type="tel" id="user_phone_number" name="user_phone_number" placeholder="123-456-7890">

            <label for="user_password">PASSWORD</label>
            <input type="password" id="user_password" name="user_password">

            <label for="user_password_confirm">CONFIRM PASSWORD</label>
            <input type="password" id="user_password_confirm" name="user_password_confirm">
        </form>
        <div class="action">
            <button type="submit" form="sign_up">Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </main>
</body>

</html>
